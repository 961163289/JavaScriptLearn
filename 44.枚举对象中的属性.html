<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            address: "花果山"
        }

        console.log(obj.name)

        /**
         * 枚举对象中的属性
         *  使用for...in语句
         *  语法:
         *      for(var 变量 in 对象){
         *
         *      }
         *  for...in语句 对象中有几个属性,循环体就会执行几次
         *      每次执行时,会将对象中一个属性的名字赋值给变量
         */

        for (var n in obj) {
            console.log(n + ":" + obj[n]);
        }


    </script>
</head>
<body>

</body>
</html>
