<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 打印1-100之间所有7的倍数的个数及总和
         */
        var sum = 0;
        var count = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                sum += i;
                count++;
            }
        }
        console.log("count = " + count);
        console.log("sum = " + sum);

    </script>
</head>

</body>
</html>
