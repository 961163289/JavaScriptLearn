<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 编写程序，由键盘输入三个整数分别存入变量num1、num2、num3
         * 对他们进行排序，并且从小到大输出
         */

        //获取用户输入的三个数
        /**
         * prompt()函数的返回值是String类型
         */
        var num1 = +prompt("请输入第一个整数:");
        var num2 = +prompt("请输入第二个整数:");
        var num3 = +prompt("请输入第三个整数:");

        if (num1 > num2) {
            var temp = num1;
            num1 = num2;
            num2 = temp;
        }

        if (num2 > num3) {
            var temp = num2;
            num2 = num3;
            num3 = temp;
        }

        document.write("结果:" + num1 + "<" + num2 + "<" + num3);

    </script>
</head>
<body>

</body>
</html>
