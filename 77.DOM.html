<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<button id="btn">我是一个按钮</button>
<script>

    /**
     * 浏览器已经为我们提供了 文档节点 对象,这个对象时window属性
     *  可以在页面中直接使用,文档节点代表的是整个网页
     */
    // console.log(document);

    //获取到button对象
    var btn = document.getElementById("btn");

    //修改按钮的文字
    btn.innerHTML = "I'm Button";


</script>

</body>
</html>
